<ion-content>
  <div class="header-logo">
    <img src="https://example.com/logo.png" alt="Logo">
  </div>
  <form #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" (click)="iniciar_sesion()">Login</ion-button>
  </form>
</ion-content>

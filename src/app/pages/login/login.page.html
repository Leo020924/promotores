<ion-content [fullscreen]="true" style="background-color: #007bff;">
  <div class="login-container">

    <!-- Logo en la parte superior -->
    <ion-img src="./assets/img/logo.png" alt="Logo" style="width: 150px; margin-bottom: 20px;"></ion-img>

    <!-- Formulario de inicio de sesi칩n -->
    <div class="login-form">
      <ion-list lines="none">
        <!-- Campo de nombre de usuario -->
        <ion-item>
          <ion-icon name="mail" slot="start" style="color: #007bff;"></ion-icon>
          <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Nombre de usuario" required style="--padding-start: 0;"></ion-input>
        </ion-item>

        <!-- Campo de contrase침a -->
        <ion-item>
          <ion-icon name="lock-closed" slot="start" style="color: #007bff;"></ion-icon>
          <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Contrase침a" required style="--padding-start: 0;"></ion-input>
        </ion-item>

        <!-- Bot칩n de ingresar -->
        <ion-button expand="block" style="margin-top: 15px;">
          LOGIN
        </ion-button>
      </ion-list>
    </div>
  </div>
</ion-content>
